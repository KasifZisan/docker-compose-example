apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: zisandockerhub/flask-app-docker-compose:frontend-${{ github.sha }}
        ports:
        - containerPort: 80
